<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel-container">
    <h1>Image Carousel</h1>
    <div class="carousel-image-container">
      <img src="images/01.jpg" class="show images"/>
      <img src="images/02.jpg" class="images"/>
      <img src="images/03.jpg" class="images"/>
      <img src="images/04.jpg" class="images"/>
      <img src="images/05.jpg" class="images"/>
      <button class="buttons" id="prev">&lt;</button>
      <button class="buttons" id="next">&gt;</button>
    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
