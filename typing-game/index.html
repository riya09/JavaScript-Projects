<!DOCTYPE html>

<head>
    <title>Type Quick</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Type Quick</h2>
        <div class="intro stage">
            <p>You have five seconds to type a given word.</p>
            <p>Let's see how fast you can type!</p>
            <button class="start-game button">START</button>
        </div>
        <div class="main-game stage hidden">
            <p class='word'></p>
            <input type="text" value="" class="input">
            <p class="timer"></p>
            <p class="score "></p>
        </div>
        <div class="end stage hidden">
            <h4><span class="score"></span></h4>
            <button class="start-game button">PLAY AGAIN</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
