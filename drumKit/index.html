<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content='width=device-width,initial-scale=1.0'>
    <title>Drum</title>
    <link rel="stylesheet" href="index.css">
    <body>
        <div class="keys">
            <div data-key="49" class="key">
                <kbd>1</kbd>
                <span class="sound-name">clap</span>
            </div>
            <div data-key="50" class="key">
                <kbd>2</kbd>
                <span class="sound-name">hithat</span>
            </div>
            <div data-key="51" class="key">
                <kbd>3</kbd>
                <span class="sound-name">kick</span>
            </div>
            <div data-key="52" class="key">
                <kbd>4</kbd>
                <span class="sound-name">openhat</span>
            </div>
            <div data-key="53" class="key">
                <kbd>5</kbd>
                <span class="sound-name">boom</span>
            </div>
            <div data-key="54" class="key">
                <kbd>6</kbd>
                <span class="sound-name">ride</span>
            </div>
            <div data-key="55" class="key">
                <kbd>7</kbd>
                <span class="sound-name">snare</span>
            </div>
            <div data-key="56" class="key">
                <kbd>8</kbd>
                <span class="sound-name">tom</span>
            </div>
            <div data-key="57" class="key">
                <kbd>9</kbd>
                <span class="sound-name">tink</span>
            </div>
        </div>
        <audio data-key="49" src='music/clap.mp3'></audio>
        <audio data-key="50" src='music/hihat.mp3'></audio>
        <audio data-key="51" src='music/kick.mp3'></audio>
        <audio data-key="52" src='music/openhat.mp3'></audio>
        <audio data-key="53" src='music/boom.mp3'></audio>
        <audio data-key="54" src='music/ride.mp3'></audio>
        <audio data-key="55" src='music/snare.mp3'></audio>
        <audio data-key="56" src='music/tom.mp3'></audio>
        <audio data-key="57" src='music/tink.mp3'></audio>
        <script src="index.js"></script>
    </body>
</html>
