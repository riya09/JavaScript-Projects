<!DOCTYPE html>
<html>
<head>
	<title>Weight Converter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
	<h1>Weight Converter</h1>
	<div id='wrapper'>
	<input type="text" class="num-value" placeholder="Enter a value">
	<select>
		<option>Pounds</option>
		<option>Kilogram</option>
		<option>Tonne</option>
		<option>Ounce</option>
	</select>
	<div class="conversion-value">
		<div class="unit">
			<h4 class="showUnit">Kilogram</h4>
			<p class="answer"></p>
		</div>
		<div class="unit">
			<h4 class="showUnit">Tonne</h4>
			<p class="answer"></p>
		</div>
		<div class="unit">
			<h4 class="showUnit">Ounce</h4>
			<p class="answer"></p>
		</div>
	</div>
</div>
</div>	
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
